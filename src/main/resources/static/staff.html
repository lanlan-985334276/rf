<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: "/users/queryStaff", //请求url
            data: "",
            method: "post", //请求方式
            dataType: "json", //返回值类型
            success: function (result) { //服务器成功返回时，执行的匿名函数
                if (result.state == 1000) {
                    $("#staffs").empty();
                    let list = result.data;
                    console.log("count=" + list.length);
                    getStaff(list);
                } else {
                    alert(result.message);
                }
            }
        });
        $(".contact-box").each(function () {
            animationHover(this, "pulse")
        })
    });
    $("#btn-find").click(function () {
        if ($("#username").val() == "") {
            alert("用户名不能为空！");
            return;
        }
        $.ajax({
            url: "/users/queryStaff", //请求url
            data: "username=" + $("#username").val(),
            method: "post", //请求方式
            dataType: "json", //返回值类型
            success: function (result) { //服务器成功返回时，执行的匿名函数
                if (result.state == 1000) {
                    $("#staffs").empty();
                    let list = result.data;
                    console.log("count=" + list.length);
                    getStaff(list);
                } else {
                    alert(result.message);
                }
            }
        });
    });
    function getStaff(list) {
        if (list.length == 0) {
            let h = '<h3 class="middle-box">暂无数据</h3>';
            $("#staffs").append(h);
            return;
        }
        for (let i = 0; i < list.length; i++) {
            console.log(list[i].userId);
            let html = '<div class="col-sm-4" id="div-#{userId}">' +
                '<div class="contact-box">' +
                '<a href="#">' +
                '<div class="col-sm-4">' +
                '<div class="text-center">' +
                '<img alt="image" class="img-circle m-t-xs img-responsive" src="#{photo}" style="width:70px; height: 70px;">' +
                '</div>' +
                '</div>' +
                '<div class="col-sm-8">' +
                '<h3><strong>#{username}</strong></h3>' +
                '<p><i class="fa fa-map-marker"></i> #{nativePlace}</p>' +
                '<address>' +
                'E-mail:#{email}<br>' +
                '<abbr title="Phone">Tel:</abbr> #{phone} ' +
                '</address>' +
                '</div>' +
                '<div class="middle-box">' +
                '<span class="btn">' +
                '<button id="delete-#{userId}" type="button" class="btn btn-primary">删除</button>' +
                '</span>' +
                '</div>' +
                '</a>' +
                '</div>' +
                '</div>';
            if (list[i].photo == "") html = html.replace(/#{photo}/g, "img/ng.png");
            else
                html = html.replace(/#{photo}/g, list[i].photo);
            html = html.replace(/#{username}/g, list[i].userName);
            html = html.replace(/#{nativePlace}/g, list[i].nativePlace == "" ? "" : list[i].nativePlace);
            html = html.replace(/#{email}/g, list[i].email == "" ? "" : list[i].email);
            html = html.replace(/#{phone}/g, list[i].phone == "" ? "" : list[i].phone);
            html = html.replace(/#{userId}/g, list[i].userId);
            $("#staffs").append(html);
            $("#delete-" + list[i].userId).click(function () {
                $.ajax({
                    url: "/users/deleteStaff", //请求url
                    data: "userId=" + list[i].userId, //自动把表单有name属性的输入元素的数据，转换成类似username=xxx&password=xxx这种形式
                    method: "post", //请求方式
                    dataType: "json", //返回值类型
                    success: function (result) { //服务器成功返回时，执行的匿名函数
                        if (result.state == 1000) {
                            alert("删除成功！");
                            $("#div-" + list[i].userId).remove();
                        } else {
                            alert(result.message);
                        }
                    }
                });
            });
        }
    }
</script>
