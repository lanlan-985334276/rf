<!DOCTYPE html>
<html>


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>RF - 商品管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/demo/form-validate-demo.min.js"></script>
    <script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/plugins/ckeditor/ckeditor.js"></script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加商品</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="form-add">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="text" aria-required="true"
                                       aria-invalid="false" class="valid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品分类：</label>
                            <div class="col-sm-8">
                                <select class="form-control m-b" name="pcId" id="pcId">
                                    <option>选项 1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品封面：</label>
                            <div class="col-sm-8">
                                <input type="hidden" name="photo" id="photo">
                                <div class="input-group">
                                    <input id="file" name="file" type="file" class="input-sm form-control"> <span
                                        class="input-group-btn">
                                        <button id="btn-upload" type="button"
                                                class="btn btn-sm btn-primary"> 上传</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-8">
                                <img src="img/a1.jpg" id="img-photo" style="width: 150px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发布时间：</label>
                            <div class="col-sm-8">
                                <input readonly class="form-control layer-date" id="hello1">
                                <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#hello1'});"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品描述内容：</label>
                            <div class="col-sm-8">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <textarea id="content" name="content"></textarea>
                                <script type="text/javascript">
                                    CKEDITOR.replace('content');
                                </script>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button id="btn-add" class="btn btn-primary" type="button">发布商品</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>全部商品</h5>
                </div>
                <div class="ibox-content">

                    <table class="table">
                        <tbody id="sign-in">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".contact-box").each(function () {
            animationHover(this, "pulse")
        })
    });
</script>

</body>
<script type="text/javascript">
    $("#btn-find").click(function () {
        if ($("#username").val() == "") {
            alert("用户名不能为空！");
            return;
        }
        $.ajax({
            url: "/users/queryUserToAdd", //请求url
            data: "username=" + $("#username").val(),
            method: "post", //请求方式
            dataType: "json", //返回值类型
            success: function (result) { //服务器成功返回时，执行的匿名函数
                if (result.state == 1000) {
                    $("#staffs").empty();
                    let list = result.data;
                    console.log("count=" + list.length);
                    if (list.length == 0) {
                        let h = '<h3 class="middle-box">暂无数据</h3>';
                        $("#staffs").append(html);
                        return;
                    }
                    for (let i = 0; i < list.length; i++) {
                        console.log(list[i].userId);
                        let html = '<div class="col-sm-4" id="div-#{userId}">' +
                            '<div class="contact-box">' +
                            '<a href="#">' +
                            '<div class="col-sm-4">' +
                            '<div class="text-center">' +
                            '<img alt="image" class="img-circle m-t-xs img-responsive" src="#{photo}" style="width:70px; height: 70px;">' +
                            '</div>' +
                            '</div>' +
                            '<div class="col-sm-8">' +
                            '<h3><strong>#{username}</strong></h3>' +
                            '<p><i class="fa fa-map-marker"></i> #{nativePlace}</p>' +
                            '<address>' +
                            'E-mail:#{email}<br>' +
                            '<abbr title="Phone">Tel:</abbr> #{phone} ' +
                            '</address>' +
                            '</div>' +
                            '<div class="clearfix middle-box">' +
                            '<span class="input-group-btn">' +
                            '<button id="add-#{userId}" type="button" class="btn btn-primary">添加</button>' +
                            '</span>' +
                            '</div>' +
                            '</a>' +
                            '</div>' +
                            '</div>';
                        if (list[i].photo == "") html = html.replace(/#{photo}/g, "img/ng.png");
                        else
                            html = html.replace(/#{photo}/g, list[i].photo);
                        html = html.replace(/#{username}/g, list[i].userName);
                        html = html.replace(/#{nativePlace}/g, list[i].nativePlace == "" ? "" : list[i].nativePlace);
                        html = html.replace(/#{email}/g, list[i].email == "" ? "" : list[i].email);
                        html = html.replace(/#{phone}/g, list[i].phone == "" ? "" : list[i].phone);
                        html = html.replace(/#{userId}/g, list[i].userId);
                        $("#staffs").append(html);
                        $("#add-" + list[i].userId).click(function () {
                            $.ajax({
                                url: "/users/addStaff", //请求url
                                data: "userId=" + list[i].userId, //自动把表单有name属性的输入元素的数据，转换成类似username=xxx&password=xxx这种形式
                                method: "post", //请求方式
                                dataType: "json", //返回值类型
                                success: function (result) { //服务器成功返回时，执行的匿名函数
                                    if (result.state == 1000) {
                                        alert("添加成功！");
                                        $("#div-" + list[i].userId).remove();
                                    } else {
                                        alert(result.message);
                                    }
                                }
                            });
                        });
                    }
                } else {
                    alert(result.message);
                }
            }
        });
    });
</script>
</html>
