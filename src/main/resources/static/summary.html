<script>
    $(document).ready(function () {
        $.ajax({
            url: "/index/summary", //请求url
            data: "{}",
            method: "post", //请求方式
            dataType: "json", //返回值类型
            contentType: "application/json;charset=utf-8",
            success: function (result) { //服务器成功返回时，执行的匿名函数
                if (result.state == 1000) {
                    $("#summery").append('总出库金额：' + result.data.purchase + '元<br>' +
                        '总入库金额：' + result.data.delivery + '元<br>' +
                        '总退货金额：' + result.data.returnGoods + '元<br>');
                } else {
                    alert(result.message);
                }
            }
        });
    });
    $("#loading-example-btn").click(function () {
        location.reload();
    });
</script>
