<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">RF</h1>

        </div>
        <h3>欢迎使用 RF</h3>

        <form id="form-login" class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input name="username" type="email" class="form-control" placeholder="邮箱" required="">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="密码" required="">
            </div>
            <button id="btn-login" type="button" class="btn btn-primary block full-width m-b">登 录</button>


            <p class="text-muted text-center"><a href="login.html#">
                <small>忘记密码了？</small>
            </a> | <a href="register.html">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
</body>

<script type="text/javascript">
    $("#btn-login").click(function () {
        if ($("#username").val() == ""){
            alert("邮箱不能为空！");
            return;
        }

        if ($("#password").val() == ""){
            alert("密码不能为空！");
            return;
        }

        //发送ajax请求，请求注册
        $.ajax({
            url: "/users/login", //请求url
            data: $("#form-login").serialize(), //自动把表单有name属性的输入元素的数据，转换成类似username=xxx&password=xxx这种形式
            method: "post", //请求方式
            dataType: "json", //返回值类型
            success: function(result){ //服务器成功返回时，执行的匿名函数
                if( result.state == 1000){
                    location.href = "index.html"; //跳转到登录页
                } else {
                    alert(result.message);
                }
            }
        });
    });

</script>
